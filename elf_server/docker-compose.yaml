services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: elf
      POSTGRES_PASSWORD: "bWAggyCDV4NBQQPmyE74m4FYwTakjP8O"
    volumes:
      - elf_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "vn2uSEnBASKTxqBg-n7OvP6mcF7kL2Tf"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: elf_test
      POSTGRES_PASSWORD: "WWjqF-34axRaco9iMFJBpcnSoa98vkHn"
    volumes:
      - elf_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "jmoFj0_DSZ4CbzFTUJJ3Xd8vJada4FIy"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  elf_data:
  elf_test_data:
